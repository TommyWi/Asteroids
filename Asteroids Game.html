</head>
<body>
    <script>
        var ship;
        var asteroids = [];
        var lasers = [];
       function setup() {
           createCanvas(windowWidth, windowHeight);
           ship = new Ship();
           for (let i = 0; i < 5; i++) {
               asteroids.push(new Asteroid());
           }
        }

        function draw() {
            background(0);


            for (let i = 0; i < asteroids.length; i++) {
                if (ship.hits(asteroids[i])) {
                    console.log(ship.hits);
                }
                asteroids[i].render();
                asteroids[i].update();
                asteroids[i].edges();
            }
            for (let i = lasers.length -1; i >=0; i--) {
                lasers[i].render();
                lasers[i].update();
                if (lasers[i].offscreen()) {
                    lasers.splice(i, 1);

                } else {
                    for (let j = asteroids.length - 1; j >= 0; j--) {
                        if (lasers[i].hits(asteroids[j])) {
                            if (asteroids[j].r > 10) {
                                let newAsteroids = asteroids[j].breakup();
                                asteroids = asteroids.concat(newAsteroids);
                            }

                            asteroids.splice(j, 1);
                            lasers.splice(i, 1);
                            break;
                        }
                    }
                }
              
            }
            ship.render();
            ship.turn();
            ship.update();
            ship.edges();
        }
        function keyReleased() {
            ship.setRotation(0);
            ship.boosting(false);
        }

        function keyPressed() {
            if (keyCode == 80) {
                lasers.push(new Laser(ship.pos, ship.heading));
            } else if (keyCode == 68) {
                ship.setRotation(0.1);
            } else if (keyCode == 65) {
                ship.setRotation(-0.1);
            } else if (keyCode == 87) {
                ship.boosting(true);
            } 
        }
        
        function alert() {
         
           
          
        }

        

    </script>
</body>
</html>
